{template 'header', 'member'}
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back"><a href="javascript:Dsheet('{$js_pageid}','<a href=&#34;{DT_MOB}&#34; data-direction=&#34;reverse&#34;><span style=&#34;color:red&#34;>确定</span></a>', '取消', '确定要返回吗？未在电脑端使用的图片将被清除');"><img src="{DM_SKIN}icon-back{$wh}.png" width="24" height="24"/></a></div>
<div class="head-bar-title">{$head_name}</div>
<div class="head-bar-right"><span id="num-{$js_pageid}">0</span> / <span id="max-{$js_pageid}">0</span></div>
</div>
<div class="head-bar-fix" id="load-fix-{$js_pageid}" style="height:0;"></div>
<div class="head-bar-fix" id="head-fix-{$js_pageid}"></div>
</div>
{load('webuploader.min.js')}
<form action="?" method="post" id="dform">
<div style="padding:16px 0 0 16px;">
<div class="ui-form-album-upload" style="margin:0 16px 16px 0;"><div id="album-picker"></div></div>
<script type="text/javascript">
var album_max = parseInt({$MG[uploadlimit]});
if(album_max < 1 || album_max > 99) album_max = 9;
for(var i = 0;i < album_max; i++) {
	document.write('<input type="hidden" name="post[thumbs][]" id="thumb'+i+'" autocomplete="off"/>');
	document.write('<div class="ui-form-album-show" id="album'+i+'" onclick="album_action('+i+');"></div>');
}
function album_count(t) {
	var i = parseInt($('#num-{$js_pageid}').html());
	if(t > 0) {
		i++;
	} else {
		i--;
	}
	if(i >= album_max) i = album_max;
	if(i <= 0) i = 0;
	$('#num-{$js_pageid}').html(i);
	$('#max-{$js_pageid}').html(album_max);
}
function album_action(id) {
	Dsheet('{$js_pageid}','<a href="javascript:album_delete('+id+');void(0);"><span style="color:red;">移除图片</span></a>', '取消', '确定要移除图片吗？');
}
function album_delete(id) {
	$('#thumb'+id).val('');
	$('#album'+id).html('');
	$('#album'+id).hide();
	$('.ui-form-album-upload').show();
	album_count(-1);
}
function album_show(id, url) {
	if($('#thumb'+id).length == 0) return false;
	$('#thumb'+id).val(url);
	$('#album'+id).html('<img src="'+url+'" style="width:100%;height:100%;"/>');
	$('#album'+id).show();	
	album_count(1);
}
function album_hide() {
	var j = 1;
	for(var i = 0; i < album_max; i++) {
		if($('#thumb'+i).val() == '') {
			j = 0;
			break;
		}
	}
	if(j) $('.ui-form-album-upload').hide();
}
var albumu = WebUploader.create({
	auto: true,
    server: UPPath+'?moduleid={$moduleid}&action=webuploader&from=album&width=200&height=200',
    pick: '#album-picker',
    accept: {
        title: 'Images',
        extensions: 'jpg,jpeg,png,gif,bmp',
        mimeTypes: 'image/*'
    },
    resize: false
});
albumu.on('beforeFileQueued', function(file) {
	var exts = albumu.options.accept[0].extensions;
	if((','+exts).indexOf(','+ext(file.name)) == -1) {
		alert(L['upload_ext']+ext(file.name)+' '+L['upload_allow']+exts);
		return false;
	}
});
albumu.on('fileQueued', function(file) {
    Dtoast('{$js_pageid}',L['uploading'], '', 30);
});
albumu.on('uploadProgress', function(file, percentage) {
	var p = parseInt(percentage * 100);
	$('#toast-{$js_pageid}').html(p > 99 ? L['processing'] : L['uploading']+p+'%');
});
albumu.on( 'uploadSuccess', function(file, data) {
	if(data.error) {
		Dtoast('{$js_pageid}',data.message, '', 5);
	} else {
		for(var i = 0; i < album_max; i++) {
			if($('#thumb'+i).val() == '') {
				album_show(i, data.url);
				break;
			}
		}
		album_hide();
	}
});
albumu.on( 'uploadError', function(file, data) {
    Dtoast('{$js_pageid}',data.message, '', 5);
});
albumu.on('uploadComplete', function(file) {
    $('#toast-{$js_pageid}').hide();
});
$(function(){
	$('#max-{$js_pageid}').html(album_max);
	var w = parseInt(($(window).width()-70)/3);
	$('.ui-form-album-upload,.ui-form-album-show').css({'width':w+'px','height':w+'px'});

});
</script>
</div>
</form>
{load('clear.js')}
{template 'footer', 'member'}
