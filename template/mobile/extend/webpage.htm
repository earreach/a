{template 'header'}
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back"><a href="{if $back_link}{$back_link}{else}javascript:Dback('{DT_MOB}api/about.php?item={$_item}');" id="back-{$js_pageid}{/if}" data-direction="reverse"><img src="{DM_SKIN}icon-back{$wh}.png" width="24" height="24"/></a></div>
<div class="head-bar-title">{$title}</div>
<div class="head-bar-right"><img src="{DM_SKIN}icon-sort{$wh}.png" width="24" height="24" onclick="Go('{DT_MOB}api/about.php?item={$_item}');"/></div>
</div>
<div class="head-bar-fix" id="load-fix-{$js_pageid}" style="height:0;"></div>
<div class="head-bar-fix" id="head-fix-{$js_pageid}"></div>
</div>
<div class="content" data-content="{$js_pageid}">
{if $islink}
<a href="{$linkurl}" rel="external" class="b">{$linkurl}</a><br/>
{else}
{$content}
{/if}
</div>
{template 'footer'}
