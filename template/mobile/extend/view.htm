{template 'header'}
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back"><a href="{if $back_link}{$back_link}{else}javascript:Dback();" id="back-{$js_pageid}{/if}" data-direction="reverse"><img src="{DM_SKIN}icon-back{$wh}.png" width="24" height="24"/></a></div>
<div class="head-bar-title">{$head_name}</div>
<div class="head-bar-right"><a href="{if $back_link}{$back_link}{else}{DT_MOB}{/if}"><img src="{DM_SKIN}icon-cancel{$wh}.png" width="24" height="24"/></a></div>
</div>
<div class="head-bar-fix" id="load-fix-{$js_pageid}" style="height:0;"></div>
<div class="head-bar-fix" id="head-fix-{$js_pageid}"></div>
</div>
{if $type == 'image'}
<div class="content"><img src="{$src}" onerror="alert('图片不存在');Go('{DT_MOB}');"/></div>
{elseif $type == 'doc' || $type == 'pdf'}
<iframe src="{$src}" width="100%" height="1220" frameborder="0"></iframe>
{elseif $type == 'video'}
{load('player.js')}
<script type="text/javascript">var w = $(document).width();var h = parseInt(w*9/16);document.write(player('{$src}',w,h,1));</script>
{elseif $type == 'audio'}
{load('player.js')}
<center style="padding:24px 0;"><script type="text/javascript">document.write(player('{$src}',0,0,1));</script></center>
{/if}
{template 'footer'}
