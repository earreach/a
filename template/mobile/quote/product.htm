{template 'header'}
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back"><a href="{if $back_link}{$back_link}{else}javascript:Dback();" id="back-{$js_pageid}{/if}" data-direction="reverse"><img src="{DM_SKIN}icon-back{$wh}.png" width="24" height="24"/></a></div>
<div class="head-bar-title">产品报价</div>
<div class="head-bar-right"><a href="javascript:Dpop('{$js_pageid}');"><img src="{DM_SKIN}icon-sheet{$wh}.png" width="24" height="24"/></a></div>
</div>
<div class="head-bar-fix" id="load-fix-{$js_pageid}" style="height:0;"></div>
<div class="head-bar-fix" id="head-fix-{$js_pageid}"></div>
</div>

<div class="ui-pop" id="pop-{$js_pageid}">
<i></i>
<div>
<a href="javascript:Dmenu('product-{$js_pageid}');">产品搜索</a>
<a href="{$MOD[mobile]}" data-direction="reverse">{$MOD[name]}首页</a>
<a href="{DT_MOB}{rewrite('channel.php?mid='.$moduleid)}" data-transition="none">{$MOD[name]}分类</a>
<a href="{DT_MOB}channel.php" data-direction="reverse">切换频道</a>
</div>
</div>

<div id="product-{$js_pageid}" class="main"{if !$kw} style="display:none;"{/if}>
<div class="ui-form-search">
<form action="product.php" data-ajax="false" id="search">
<div><input type="search" name="kw" value="{$kw}" placeholder="{$L[kw]}"/></div>
</form>
</div>
</div>
<div class="ui-filter">
<i {if $order == 0}class="ui-filter-dsc on"{else}class="ui-filter-ord"{/if} onclick="Dq('order', 0);">综合</i>
<i {if $order == 1}class="ui-filter-dsc on" onclick="Dq('order', 2);"{elseif $order == 2}class="ui-filter-asc on" onclick="Dq('order', 1);"{else}class="ui-filter-ord" onclick="Dq('order', 1);"{/if}>价格</i>
<i {if $order == 3}class="ui-filter-dsc on" onclick="Dq('order', 4);"{elseif $order == 4}class="ui-filter-asc on" onclick="Dq('order', 3);"{else}class="ui-filter-ord" onclick="Dq('order', 3);"{/if}>数量</i>
<i {if $order == 5}class="ui-filter-dsc on" onclick="Dq('order', 6);"{elseif $order == 6}class="ui-filter-asc on" onclick="Dq('order', 5);"{else}class="ui-filter-ord" onclick="Dq('order', 5);"{/if}>时间</i>
</div>
{if $tags}
<div id="list-{$js_pageid}" class="main">{template 'list-quote-product', 'tag'}</div>
<div id="load-{$js_pageid}" class="ui-load"></div>
{else}
{template 'empty', 'chip'}
{/if}
{if $pages}<div class="pages" id="pages-{$js_pageid}">{$pages}</div>{/if}
{template 'footer'}
