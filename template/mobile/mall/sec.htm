{template 'header'}
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back"><a href="{if $back_link}{$back_link}{else}javascript:Dback();" id="back-{$js_pageid}{/if}" data-direction="reverse"><img src="{DM_SKIN}icon-back{$wh}.png" width="24" height="24"/></a></div>
<div class="head-bar-title">{$head_name}</div>
<div class="head-bar-right"><a href="{$MODULE[2][mobile]}cart.php" data-transition="none"><img src="{DM_SKIN}icon-cart{$wh}.png" width="24" height="24"/></a></div>
</div>
<div class="head-bar-fix" id="load-fix-{$js_pageid}" style="height:0;"></div>
<div class="head-bar-fix" id="head-fix-{$js_pageid}"></div>
</div>
<div class="list-tab">
	<ul>
		<li{if $typeid==0} class="on"{/if}><a href="{$MOD[mobile]}{rewrite('sec.php?typeid=0')}" data-transition="none"><span>正在秒杀</span></a></li>
		<li{if $typeid==1} class="on"{/if}><a href="{$MOD[mobile]}{rewrite('sec.php?typeid=1')}" data-transition="none"><span>即将开始</span></a></li>
	</ul>
</div>
{if $tags}
<div id="list-{$js_pageid}" class="ui-main">{template 'list-mall-sec', 'tag'}</div>
<div id="load-{$js_pageid}" class="ui-load"></div>
{else}
{template 'empty', 'chip'}
{/if}
{if $pages}<div class="pages" id="pages-{$js_pageid}">{$pages}</div>{/if}
{template 'footer'}
