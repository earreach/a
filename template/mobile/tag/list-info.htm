{loop $tags $k $t}
<div class="ui-list-img">
<div>
<a href="{$t[linkurl]}"{if $t[islink]} rel="external"{/if}><img src="{if $t[thumb]}{$t[thumb]}{else}{DM_SKIN}80x60.png{/if}" alt=""/></a>
<p><i class="ui-ico-info ui-fr">{$t[messages]}留言</i><i class="ui-ico-hits">{$t[hits]}浏览</i></p>
{if !isset($homepage)}<a href="{userurl($t[username])}" rel="external"><b{if $t[vip]} class="vip"{/if}>{$t[company]}</b></a>{/if}
<a href="{$t[linkurl]}"{if $t[islink]} rel="external"{/if}><strong>{$t[title]}</strong></a>
</div>
</div>
{/loop}
