{loop $tags $k $t}
<div class="ui-list-img">
<div>
<a href="{$t[linkurl]}"><img src="{if $t[thumb]}{$t[thumb]}{else}{DM_SKIN}80x60.png{/if}" alt=""/></a>
<p><i class="ui-ico-info ui-fr">{$t[orders]}已售</i><i class="ui-ico-price">{$DT[money_sign]}{$t[price]}</i></p>

</div>
</div>
{/loop}
