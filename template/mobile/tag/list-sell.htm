{loop $tags $k $t}
<div class="ui-list-mix">
<a href="{$t[linkurl]}"><img src="{if $t[thumb]}{$t[thumb]}{else}{DM_SKIN}80x60.png{/if}" alt=""/></a>
<ul>
<li><a href="{$t[linkurl]}"><strong>{$t[title]}</strong></a></li>
{if !isset($homepage)}<li><a href="{userurl($t[username])}" rel="external"><b{if $t[vip]} class="vip"{/if}>{$t[company]}</b></a></li>{/if}
{if $t[price]>0}
<li><p><i class="ui-ico-info ui-fr">{$t[orders]}成交</i><i class="ui-ico-price">{$DT[money_sign]}{$t[price]}</i></p></li>
{else}
<li><p><i class="ui-ico-info ui-fr">{$t[messages]}询价</i><i class="ui-ico-time">面议</i></p></li>
{/if}
</ul>
</div>
{/loop}
