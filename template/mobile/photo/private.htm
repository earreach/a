{template 'header'}
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back"><a href="{if $back_link}{$back_link}{else}javascript:Dback();" id="back-{$js_pageid}{/if}" data-direction="reverse"><img src="{DM_SKIN}icon-back{$wh}.png" width="24" height="24"/></a></div>
<div class="head-bar-title">身份验证</div>
<div class="head-bar-right"><a href="javascript:Dpop('{$js_pageid}');"><img src="{DM_SKIN}icon-sheet{$wh}.png" width="24" height="24"/></a></div>
</div>
<div class="head-bar-fix" id="load-fix-{$js_pageid}" style="height:0;"></div>
<div class="head-bar-fix" id="head-fix-{$js_pageid}"></div>
</div>

<div class="ui-pop" id="pop-{$js_pageid}">
<i></i>
<div>
<a href="{$forward}" data-direction="reverse">取消验证</a>
<a href="{$MOD[mobile]}" data-direction="reverse">{$MOD[name]}首页</a>
<a href="{DT_MOB}{rewrite('channel.php?mid='.$moduleid)}" data-transition="none">{$MOD[name]}分类</a>
<a href="{DT_MOB}channel.php" data-direction="reverse">切换频道</a>
</div>
</div>

<div class="ui-form">
<form action="{$MOD[mobile]}private.php" method="post" data-ajax="false">
<input type="hidden" name="itemid" value="{$itemid}"/>
<input type="hidden" name="page" value="{$page}"/>
<p>{if $open == 2}请输入访问密码{elseif $open == 1}请回答，{$question}？{/if}<i>*</i><b id="dkey">{$error}</b></p>
<div><input type="text" name="key" id="key"/></div>
<div class="blank-16"></div>
<input type="submit" name="submit" class="btn-green" value="立即验证"/>
<div class="blank-32"></div>
</form>
</div>
{template 'footer'}
