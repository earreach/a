{template 'goods', 'chip'}
<form method="post" action="?" onsubmit="return check();" id="dform">
<input type="hidden" name="forward" value="{$forward}"/>
<input type="hidden" name="action" value="{$action}"/>
<input type="hidden" name="step" value="{$step}"/>
<input type="hidden" name="itemid" value="{$itemid}"/>
<div class="ui-form">
<p>快递类型</p>
<div>
	<select name="send_type" id="send_type">
	<option value="">常用快递类型</option>
	{loop $send_types $v}
	<option value="{$v}">{$v}</option>
	{/loop}
	</select>
</div>
<p>快递单号</p>
<div><input type="text" name="send_no" id="send_no"/>{if in_array($DT_MBS, array('app','cms','web')) || $wx_jssdk}<div class="ui-form-scan" onclick="App_Scan('#send_no');"></div>{/if}</div>
<p>发货时间</p>
<div><input type="date" name="send_time" id="send_time" value="{$send_time}"/></div>
{if $DT[sms]}
<div><input type="checkbox" name="sendsms" value="1" checked="checked"/> 短信通知买家 <a href="sms.php">可用短信{$_sms}条</a></div>
{/if}
<div class="blank-20"></div>
<div><input type="submit" name="submit" value="发 货" class="btn-blue"/></div>
<div class="blank-20"></div>
</div>
</form>
<script type="text/javascript">
function check() {
	return confirm('您确认货物已经发出，并且以上信息填写无误吗？\n\n此操作将不可撤销');
}
</script>
