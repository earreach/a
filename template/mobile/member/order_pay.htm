<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back"><a href="{if $back_link}{$back_link}{else}javascript:Dback();" id="back-{$js_pageid}{/if}" data-direction="reverse"><img src="{DM_SKIN}icon-back{$wh}.png" width="24" height="24"/></a></div>
<div class="head-bar-title">订单支付</div>
<div class="head-bar-right"><a href="javascript:Dpop('{$js_pageid}');"><img src="{DM_SKIN}icon-sheet{$wh}.png" width="24" height="24"/></a></div>
</div>
<div class="head-bar-fix" id="load-fix-{$js_pageid}" style="height:0;"></div>
<div class="head-bar-fix" id="head-fix-{$js_pageid}"></div>
</div>

<div class="ui-pop" id="pop-{$js_pageid}">
<i></i>
<div>
<a href="?action=update&step=detail&itemid={$itemid}" data-transition="none">取消支付</a>
<a href="?action=update&step=detail&itemid={$itemid}" data-transition="none">订单详情</a>
<a href="?action=index" data-direction="reverse">订单列表</a>
</div>
</div>

{template 'goods', 'chip'}
<form method="post" action="?" id="pay_form" onsubmit="return pay_check();">
<input type="hidden" name="mid" value="{$mid}"/>
<input type="hidden" name="action" value="{$action}"/>
<input type="hidden" name="step" value="{$step}"/>
<input type="hidden" name="itemid" value="{$itemid}"/>
<input type="hidden" id="fee" value="{$money}"/>
<div id="mymoney" style="display:none;">
	<div class="blank-20"></div>
	<div class="list-set">
		<ul>
			<li><div><span><b>{$DT[money_sign]}{$_money}</b>{$DT[money_unit]}</span>账户余额</div></li>
		</ul>
	</div>
</div>

<div id="payword" style="display:none;">
	<div class="blank-20"></div>
	<div class="list-inp">
		<div>{template 'payword', 'chip'}</div>
	</div>
</div>

<div id="paytype" style="display:none;">{template 'paylist', 'chip'}</div>

{if $DT[sms]}
	<div class="blank-20"></div>
	<div class="ui-list-txt">
		<p><i class="ui-ico-info ui-fr"><a href="sms.php">可用短信{$_sms}条</a></i><input type="checkbox" name="sendsms" value="1" checked="checked"/> 短信通知卖家发货</p>
	</div>
{/if}

<div class="blank-20"></div>
{if $could_pay}
<div class="list-btn"><input type="submit" name="submit" value="立即支付" class="btn-green"/></div>
{if $could_bill}
<div class="blank-20"></div>
<div class="list-btn"><input type="button" value="线下支付" class="btn" onclick="Go('?itemid={$itemid}&action={$action}&step=bill');"/></div>
{/if}
{else}
<div class="list-btn"><input type="button" value="库存不足" class="btn" onclick="alert('抱歉，商品库存不足，请重新选择');"/></div>
{/if}
<div class="blank-20"></div>
</form>
<script type="text/javascript">
function pay_check() {
	var money = $('#fee').val();
	if(money > {$_money}) {
		Go('charge.php?action=pay&reason=trade|{$itemid}&amount='+money+'&bank='+$('#bank').val());
		return false;
	}
	if(money > {$DT[quick_pay]}){
		if(Dd('password').value.length < 6) {
			Dmsg('请填写支付密码', 'password');
			return false;
		}
	}
	return true;
}
window.setInterval(
	function() {
		var money = $('#fee').val();
		if(money > {$_money} || {$_money} < 0.01) {
			$('#mymoney').hide();$('#paytype').show();$('#payword').hide();
		} else {
			$('#mymoney').show();$('#paytype').hide();if(money > {$DT[quick_pay]}){$('#payword').show();}else{$('#payword').hide();}
		}
	}, 
500);
</script>
