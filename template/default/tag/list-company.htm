{loop $tags $k $t}
<div class="list">
	<table>
	<tr align="center">
		<td width="112"><div><a href="{$t[linkurl]}" target="_blank"><img src="{imgurl($t[thumb])}" width="80" height="80" alt=""/></a></div></td>
		<td align="left">
			<ul>
			<li>{if $t[vip]}<img src="{DT_SKIN}vip_{$t[vip]}.gif" alt="{VIP}" title="{VIP}:{$t[vip]}级" align="absmiddle"/> {/if}<a href="{$t[linkurl]}" target="_blank" class="px14">{$t[company]}</a></li>
			<li class="f_grey">主营：{$t[business]}</li>
			<li class="f_grey">{if $t[type]}{$t[type]} &nbsp; {/if}{if $t[mode]}{$t[mode]} &nbsp; {/if}</li>
			</ul>
		</td>
		<td width="100" class="f_grey">{area_pos($t[areaid], '/', 2)}</td>
	</tr>
	</table>
</div>
{/loop}		
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
