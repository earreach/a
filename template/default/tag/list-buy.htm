{loop $tags $k $t}
<div class="list" id="item_{$t[itemid]}">
	<table>
	<tr align="center">
		<td width="112"><div><a href="{$t[linkurl]}" target="_blank"><img src="{imgurl($t[thumb])}" width="80" height="80" alt="{$t[alt]}" onmouseover="img_tip(this, this.src);" onmouseout="img_tip(this, '');"/></a></div></td>
		<td align="left">
			<ul>
			<li><a href="{$t[linkurl]}" target="_blank" class="px14">{$t[title]}</a></li>
			<li class="f_grey">{$t[introduce]}</li>
			</ul>
		</td>
		<td width="120" class="f_grey">{timetodate($t[edittime], 3)}</td>
		<td width="100" class="f_grey">{area_pos($t[areaid], '', 1)}</td>
	</tr>
	</table>
</div>
{/loop}		
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
