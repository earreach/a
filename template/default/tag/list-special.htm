{loop $tags $i $t}
<div>
<a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}><img src="{$t[thumb]}" width="{$width}" height="{$height}" alt=""/></a>
<p>{if $datetype}<i class="ui-ico-time ui-fr">{timetodate($t[addtime], $datetype)}</i>{/if}<i class="ui-ico-hits">{$t[hits]}</i></p>
<ul>
<li><a href="{$t[linkurl]}" title="{$t[alt]}"{if $target} target="{$target}"{/if}>{$t[title]}</a></li>
</ul>
</div>
{/loop}
{if $showpage && $pages}</div><div class="pages">{$pages}{/if}
