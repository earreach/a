{loop $tags $k $t}
<div class="list" id="item_{$t[itemid]}">
	<table>
	<tr align="center">
		<td width="112"><div><a href="{$t[linkurl]}" target="_blank"><img src="{imgurl($t[thumb])}" width="80" height="80" alt="{$t[alt]}"/></a></div></td>
		<td align="left">
			<ul>
			<li><a href="{$t[linkurl]}" target="_blank" class="px14">{$t[title]}</a></li>
			<li>
			{if $t[vip]}<img src="{DT_SKIN}vip_{$t[vip]}.gif" alt="{VIP}" title="{VIP}:{$t[vip]}çº§" align="absmiddle"/> {/if}<a href="{userurl($t[username])}" target="_blank"><span class="f_grey">{$t[company]}</span></a>
			</li>
			</ul>
		</td>
		{if $DT[im_web]}
		<td width="40">{if $t[username]}{im_web($t[username].'&mid='.$moduleid.'&itemid='.$t[itemid])}{/if}</td>
		{/if}
		<td width="120" class="f_grey">{timetodate($t[edittime], 3)}</td>
		<td width="100" class="f_grey">{area_pos($t[areaid], '', 1)}</td>
	</tr>
	</table>
</div>
{/loop}		
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
