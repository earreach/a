<!doctype html>
<html>
<head>
<meta charset="{DT_CHARSET}"/>
<title>打印订单</title>
<meta http-equiv="x-ua-compatible" content="ie=7"/>
<style type="text/css">
* {word-break:break-all;font-family:Verdana,Arial;}
body {margin:0;font-size:13px;color:#000000;background:#FFFFFF;}
/* common */
.m {width:630px;margin:auto;}
table{border-collapse:collapse;font-size:13px;}
td{border:#333333 1px solid;}
</style>
</head>
<body>
<div class="m">
<h2 align="center">发货单</h2>
<table cellpadding="8" cellspacing="0" width="100%">
<tr>
<td colspan="2" bgcolor="#FAFAFA" align="center"><strong>收货信息</strong></td>
</tr>
<tr>
<td width="100" align="center">收货地址</td>
<td>{$O[buyer_address]}</td>
</tr>
<tr>
<td align="center">买家姓名</td>
<td>{$O[buyer_name]}</td>
</tr>
<tr>
<td align="center">买家手机</td>
<td>{$O[buyer_mobile]}</td>
</tr>
<tr>
<td align="center">会员名称</td>
<td>{$O[buyer]}</td>
</tr>
</table>
<br/>
<table cellpadding="8" cellspacing="0" width="100%">
<tr>
<td colspan="2" bgcolor="#FAFAFA" align="center"><strong>订单信息</strong></td>
</tr>
<tr>
<td width="100" align="center">订单编号</td>
<td>{$O[itemid]}</td>
</tr>
<tr>
<td align="center">下单时间</td>
<td>{$O[adddate]}</td>
</tr>
<tr>
<td align="center">卖家名称</td>
<td>{$O[seller]}</td>
</tr>
<tr>
<td align="center">商品名称</td>
<td>{$O[title]}</td>
</tr>
<tr>
<td align="center">购买数量</td>
<td>{$O[number]}</td>
</tr>
<tr>
<td align="center">商品单价</td>
<td>{$DT[money_sign]}{$O[price]}</td>
</tr>
<tr>
<td align="center">订单总额</td>
<td>{$DT[money_sign]}{$O[total]}</td>
</tr>
</table>
</div>
<script type="text/javascript">window.print();</script>
<br/>
<br/>
</div>
</body>
</html>
