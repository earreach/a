<!DOCTYPE html>
<html>
<head>
<meta charset="{DT_CHARSET}"/>
<title>{$head_title}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<link rel="stylesheet" type="text/css" href="{DT_SKIN}style.css"/>
<style>
.success-container {
    text-align: center;
    padding: 50px 20px;
    background: #f9f9f9;
    border-radius: 8px;
    margin: 20px 0;
}

.success-icon {
    font-size: 80px;
    color: #52c41a;
    margin-bottom: 20px;
}

.countdown {
    font-size: 18px;
    color: #666;
    margin: 20px 0;
}

.success-info {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin: 20px 0;
    text-align: left;
}

.info-item {
    margin: 10px 0;
    padding: 8px 0;
    border-bottom: 1px solid #f0f0f0;
}

.info-label {
    font-weight: bold;
    color: #333;
    display: inline-block;
    width: 100px;
}

.btn-group {
    margin-top: 30px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 10px;
    background: #1890ff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    border: none;
    cursor: pointer;
}

.btn-secondary {
    background: #6c757d;
}
</style>
<script>
var countdown = 3;
var countdownInterval;

function startCountdown() {
    countdownInterval = setInterval(function() {
        countdown--;
        document.getElementById('countdown-number').textContent = countdown;
        
        if(countdown <= 0) {
            clearInterval(countdownInterval);
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('countdown-message').style.display = 'none';
        }
    }, 1000);
}

window.onload = function() {
    startCountdown();
    
    // 自动重试机制
    var retryCount = 0;
    var maxRetries = 3;
    
    function checkSubmission() {
        // 这里可以添加AJAX检查提交状态的逻辑
        console.log('检查提交状态...');
        
        if(retryCount < maxRetries) {
            retryCount++;
            setTimeout(checkSubmission, 2000); // 2秒后重试
        }
    }
    
    // 开始检查
    checkSubmission();
}
</script>
</head>
<body>
<div class="header">
    <div class="wrap">
        <h1>报价提交成功</h1>
    </div>
</div>

<div class="main">
    <div class="wrap">
        <div class="success-container">
            <div class="success-icon">✓</div>
            
            <div id="countdown-message">
                <h2>提交成功！</h2>
                <div class="countdown">
                    <span id="countdown-number">3</span>...2...1...
                </div>
            </div>
            
            <div id="success-message" style="display:none;">
                <h2>预约成功！</h2>
                <p>我们会在2个小时内发送预约回执给您</p>
                
                <div class="success-info">
                    <h3>提交信息概要</h3>
                    <div class="info-item">
                        <span class="info-label">报价单号：</span>
                        <span>Q{$quote_id}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">提交时间：</span>
                        <span>{timetodate($DT_TIME, 6)}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">处理状态：</span>
                        <span style="color: #faad14;">待审核</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">预计回复：</span>
                        <span>2小时内</span>
                    </div>
                </div>
                
                <div class="tips">
                    <p><strong>温馨提示：</strong></p>
                    <ul style="text-align: left; display: inline-block;">
                        <li>请保持手机畅通，我们的客服会与您联系</li>
                        <li>您也可以登录会员中心查看报价进度</li>
                        <li>如有紧急问题，请联系客服热线：400-xxx-xxxx</li>
                    </ul>
                </div>
                
                <div class="btn-group">
                    <a href="{$MODULE[2]['linkurl']}" class="btn">返回首页</a>
                    <a href="{$MODULE[2]['linkurl']}my.php" class="btn btn-secondary">会员中心</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
