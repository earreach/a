{template 'header'}
<style type="text/css">.cli {float:left;width:60px;padding:0 0 0 10px;font-size:14px;}</style>
<script type="text/javascript">
function gocity(s) {
	Go('?action=go&'+s);
}
</script>
<div class="m">
	<table cellpadding="12" cellspacing="0" class="tb">
	<tr>
	<th width="58"><a href="javascript:gocity('');"{if $cityid == 0} class="f_b"{/if}>{$L[allcity]}</a></th>
	<th class="t_l" style="font-weight:normal;">
	<span class="f_r"><a href="javascript:gocity('auto=1');" class="b">智能匹配</a>&nbsp;</span>
	{if $my_city}
	您可能在：{$my_city[name]} &nbsp; &nbsp; <a href="{if $my_city[linkurl]}{$my_city[linkurl]}{else}javascript:gocity('areaid={$my_city[areaid]}');{/if}" class="b">立即切换</a>
	{/if}
	</th>
	</tr>
	{loop $lists $k $v}
	<tr>
	<td class="f_b t_c px14">{$k}</td>
	<td>
		<ul>
		{loop $v $j $s}
		<li class="cli"><a href="{if $s[linkurl]}{$s[linkurl]}{else}javascript:gocity('areaid={$s[areaid]}');{/if}"{if $cityid == $s[areaid]} class="f_b"{/if}>{set_style($s[name], $s[style])}</a></li>
		{/loop}
		</ul>
	</td>
	</tr>
	{/loop}
	</table>
</div>
{template 'footer'}
